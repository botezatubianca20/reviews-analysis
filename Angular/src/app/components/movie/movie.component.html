<div class="container main-container animated fadeIn fast">

  <div class="row">

      <div class="col-md-5">
          <img [src]="movie | movieImg" [alt]="movie.original_title" class="img-thumbnail img-fluid">
      </div>


      <div class="col-md-7">
          <h3>Overview</h3>
          <hr>
          <p class="text-justify">
              {{ movie.overview }}
          </p>

          <!-- <p>
              Popularidad: <span class="badge badge-primary">{{ movie.popularity | number:".0-0" }}/10</span>
              <br>
              Voto promedio: <span class="badge badge-primary">{{ movie.vote_average }}</span>
          </p> -->

          <div *ngIf="!reviewNotAvailable">
          <h3>Reviews:</h3>
          <p class="text-justify">
            {{ review.author }}
        </p>
        <p class="text-justify">
            {{ review.content }}
        </p>
    </div>
          

          <!-- <button [routerLink]="['/'+regresarA, busqueda ]" type="button" class="btn btn-outline-danger">
              Regresar
          </button> -->

      </div>
  </div>
</div>
