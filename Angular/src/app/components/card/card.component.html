<div class="card-columns m-5 animated fadeIn">
  <div (click)="verMovie(item)" *ngFor="let item of items" class="card">
    <img class="card-img-top" [src]="item | movieImg" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">
        <span *ngFor="let movie of item.movies" class="badge badge-pill badge-primary">
          {{ movie.name }}
        </span>
      </p>
    </div>
  </div>
</div>
