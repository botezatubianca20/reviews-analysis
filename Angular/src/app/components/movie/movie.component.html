<div class="container main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-5">
      <img [src]="movie | movieImg" [alt]="movie.original_title" class="img-thumbnail img-fluid">
      <br><br><br>
      <h4>Release date:</h4>
      <hr>
      <p>{{ movie.release_date }}</p>

      <br><br>
      <h4>Genres:</h4>
      <hr>
      <div *ngFor="let genre of movie.genres">
        <p>{{genre.name}}</p>

      </div>

    </div>


    <div class="col-md-7">
      <h3>Overview</h3>
      <hr>
      <p class="text-justify">
        {{ movie.overview }}
      </p>
      <br><br>

      <div *ngIf="!reviewNotAvailable">
        <h3>Reviews:</h3>
        <hr>
        <p class="text-justify">
          <b>{{ review.author }}:</b>
        </p>
        <p class="text-justify">
          {{ review.content }}
        </p>
      </div>

      <div *ngIf="show">
        <h3>Review Sentiment Analysis</h3>
        <hr>
        <div *ngIf="finalSentiment === 1">
            <p class="text-justify">
                <b>The review is positive!</b>
              </p>
        </div>
        <div *ngIf="finalSentiment === -1">
            <p class="text-justify">
                <b>The review is negative!</b>
              </p>
        </div>

      </div>


    </div>
  </div>
</div>
