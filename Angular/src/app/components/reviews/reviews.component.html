<div class="container">
  <div id="title">
    <h2>Example of <b>positive</b> vs. <b>negative</b> reviews</h2>
  </div>
  <br><br>

  <div class="row">
    <div class="column">
        <div *ngFor="let item of positive" >
            <p>{{item.content}}</p>
            <hr>
          </div>
    </div>
    <div class="column">
        <div *ngFor="let item of negative" >
            <p>{{item.content}}</p>
            <hr>
        </div>
    </div>
  </div>
    
 
    
</div>
